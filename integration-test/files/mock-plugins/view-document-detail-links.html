<html>
  <head>
    <title>Test Plugin</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main></main>
    <button onclick="setUrl('foo')">setUrl(foo)</button>
    <button onclick="setUrl('foo', 'foo with different text')">setUrl(foo, foo with different text)</button>
    <button onclick="setUrl('bar')">setUrl(bar)</button>
    <script>
var main = document.querySelector('main')
main.textContent = `URL: ${window.location.href}`

function setUrl(param, text) {
  window.parent.postMessage({
    call: 'setDocumentDetailLink',
    args: [ {
      url: `${window.location.origin}/show?documentId=:documentId&foo=${param}`,
      title: `Title ${param}`,
      text: text || `Text ${param}`,
      iconClass: 'cubes',
    } ]
  }, '*')
}

document.body.className = 'loaded'
    </script>
  </body>
</html>
