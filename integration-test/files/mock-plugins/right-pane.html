<html>
  <head>
    <title>Test Plugin</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main></main>
    <script>
var main = document.querySelector('main')

if (window.location.search == '?placement=right-pane') {
  main.innerHTML = 'This is the right pane'
} else {
  main.innerHTML = '<button class="setRightPane">Set Right Pane</button>'
  document.querySelector('button.setRightPane').addEventListener('click', function() {
    window.parent.postMessage({
      call: 'setRightPane',
      args: [ { url: window.location.href.replace(/\?.*/, '?placement=right-pane') } ]
    }, '*')
  })
}

document.body.className = 'loaded'
    </script>
  </body>
</html>
