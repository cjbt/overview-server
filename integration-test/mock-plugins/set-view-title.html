<html>
  <head>
    <title>Test Plugin</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main></main>
    <button onclick="setViewTitle('new-title')">Set title to new-title</button>
    <script>
var main = document.querySelector('main')
main.textContent = `URL: ${window.location.href}`

function setViewTitle(newTitle) {
  window.parent.postMessage({
    call: 'setViewTitle',
    args: [ {
      title: newTitle
    } ],
  }, '*')
}

document.body.className = 'loaded'
    </script>
  </body>
</html>
