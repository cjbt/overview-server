<html>
  <head>
    <title>Test Plugin</title>
    <meta charset="utf-8">
  </head>
  <body>
    <pre>Calling notifyApi()...</pre>
    <script>
window.addEventListener('message', function(ev) {
  if (ev.data.event === 'notify:api') {
    document.querySelector('pre').textContent = JSON.stringify(ev.data.args[0])
    document.body.className = 'loaded'
  }
})

window.parent.postMessage({
  call: 'notifyApi',
  args: [],
}, '*')

    </script>
  </body>
</html>
