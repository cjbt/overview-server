@()(implicit messages: Messages)
@defining(scopedMessages("views.DocumentSet._share")) { m =>
  <div id="sharing-options-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">@m("h3")</h4>
        </div>
        <div class="modal-body"><!-- JavaScript will fill this in --></div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn">@m("close")</a>
        </div>
      </div>
    </div>
  </div>
}
